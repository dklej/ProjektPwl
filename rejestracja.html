<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Logowanie</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="login_style.css">

    </head>
    
    <body>
        
        <div class="loginbox">
            <img src="photos/logo-logowanie.png" class="logo" alt="logo">
            <h1>Rejestracja</h1>
            <form>
                <p>Nazwa użytkownika</p>
                    <input type="text" placeholder="Wpisz nazwę">
                <p>Adres e-mail</p>
                    <input type="text" placeholder="Wpisz e-mail">
                <p>Hasło</p>
                    <input type="password" placeholder="Wpisz hasło"><br>   
                    <input type="submit" value="Zarejestruj"><br><br>

                
            </form>
        </div> 
        
    </body>
</html>
