<!DOCTYPE html>
<html>
    <head>
        <title>Logowanie</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="login_style.css">

    </head>
    
    <body>
        
        <div class="loginbox">
            <img src="photos/logo-logowanie.png" class="logo" alt="logo">
            <h1>Panel logowania</h1>
            <form>
                <p>Nazwa użytkownika/e-mail</p>
                <input type="text" placeholder="Wpisz nazwę">
                <p>Hasło</p>
                <input type="password" placeholder="Wpisz hasło"><br>   
                <input type="submit" value="Zaloguj"><br><br>
                <p>Nie posiadasz konta?</p> <br>
                <input type="submit" value="Zarejestruj się"><br>
            </form>    
        </div>     
    </body>
</html>
